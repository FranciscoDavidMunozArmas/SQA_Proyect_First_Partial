<div class="d-flex justify-content-center w-full pt-4 mx-auto h-full">
    <div class="position-fixed bottom right" style="z-index: 100;">
        <app-float-button (eventFunction)="showUserForm()"></app-float-button>
    </div>
    <div class="row w-full h-full">
        <div class="container col-md w-full">
            <input type="text" [placeholder]="ui.search" name="" class="form-control">
            <div class="h-full scroll-y-auto mt-2 px-2" style="max-height: 650px;">
                <div *ngFor="let data of users">
                    <app-card-data [data]="data" (handleHover)="selectedUser($event)" (handleDelete)="onDelete($event)" (handleEdit)="onEdit($event)"></app-card-data>
                </div>
            </div>
        </div>
        <div class="col-md h-full">
            <div *ngIf="selected === null; else userData">
                <div class="d-flex justify-content-center align-items-center flex-column">
                    <!-- <div class="spinner-border" role="status"></div> -->
                    <span class="fas fa-info"></span>
                    <span>{{ ui.selectOne }}</span>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #userData>
    <div class="container h-full relative" style="display: flex;justify-content: center;align-items: center;vertical-align: center;height: 100%;">
        <div class="absolute top right">
            <button class="btn btn-borderless" (click)="unseletedUser()">
                <span class="fas fa-times"></span>
            </button>
        </div>
        <div>
            <h5>Empleado</h5>
            <p>{{ selected.name }} {{ selected.surname }}</p>
            <h6>{{ ui.role }}</h6>
            <p>{{ selected.role }}</p>
            <h6>{{ ui.ci }}</h6>
            <p>{{ selected.ci }}</p>
        </div>
    </div>
</ng-template>

<ng-template #userForm let-modal>
    <app-user-form (onSubmitEvent)="submitData($event)" [user]="editable"></app-user-form>
</ng-template>
